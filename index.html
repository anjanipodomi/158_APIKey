<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create API Key</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    textarea {
      width: 320px;
      height: 120px;
      background-color: #d1ecf1;
      border: 2px solid #007bff;
      border-radius: 8px;
      color: #004085;
      font-size: 14px;
      padding: 10px;
      margin-top: 20px;
      resize: none;
    }
  </style>
</head>
<body>
  <h2>Generate & Validate API Key</h2>
  <div>
    <button id="createBtn">Create API Key</button>
    <button id="copyBtn">Copy</button>
    <button id="checkBtn">Check Validity</button>
    <button id="listBtn">Show All</button>
  </div>
  <textarea id="apiKeyArea" readonly placeholder="Your API key will appear here..."></textarea>

  <script>
    const apiKeyArea = document.getElementById('apiKeyArea');

    // Create API Key
    document.getElementById('createBtn').addEventListener('click', async () => {
      const res = await fetch('/create', { method: 'POST' });
      const data = await res.json();
      apiKeyArea.value = data.apiKey;
    });

    // Copy API Key
    document.getElementById('copyBtn').addEventListener('click', async () => {
      if (apiKeyArea.value) {
        await navigator.clipboard.writeText(apiKeyArea.value);
        alert('API Key copied!');
      }
    });

    // Check Validity
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const apiKey = apiKeyArea.value.trim();
      if (!apiKey) return alert('No API Key to check!');
      const res = await fetch('/cekapi', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ apiKey }),
      });
      const data = await res.json();
      alert(data.message);
    });

    // Show All Keys
    document.getElementById('listBtn').addEventListener('click', async () => {
      const res = await fetch('/list');
      const data = await res.json();
      let listText = data.apiKeys.map(k => `ðŸ”‘ ${k.key}  (${k.created_at})`).join('\n');
      apiKeyArea.value = listText || 'No keys found.';
    });
  </script>
</body>
</html>
